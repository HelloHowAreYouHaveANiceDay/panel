<template name="forecast">
{{> d3f}}
<tr>
	<td>
	The forcast is: 
	</td>
	<td>
		{{getDailyForecast}}
	</td>
	</tr>
	<tr>
	<th>category</th>
	<th>time</th>
	<th>summary</th>
	<th>icon</th>
	<th>temperature</th>
	<th>precipitation type</th>
	<th>wind speed</th>
	<th>cloud cover</th>
	<th>humidity</th>
</tr>
	{{#each forecast}}
	{{> hourlyForecast}}
	{{/each}}
<p></p>


</template>
