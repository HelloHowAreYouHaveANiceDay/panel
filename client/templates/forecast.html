<template name="forecast">
<tr>
	<td>
	The forcast is: {{getForecastDate(forecast.data.currently.time)}}
	</td>
	<td>
		{{getDailyForecast}}
	</td>
	</tr>
	<tr>
	<th>time</th>
	<th>summary</th>
	<th>icon</th>
	<th>temperature</th>
	<th>nearest storm</th>
	<th>nearest storm bearing </th>
	<th>precipitation intensity </th>
</tr>
{{#with forecast.data.currently}}
	{{> currentForecast}}
	{{/with}}
	{{#each forecast.data.hourly.data}}
	{{> hourlyForecast}}
	{{/each}}
<p>{{forecast.data.timezone}}</p>
</template>
