  <title>panel</title>

<body>
  <h1>Welcome to Meteor!</h1>
  <table>
	    
	{{>forecast}}
</table>
  {{> hello}}

<template name="hello">
  <button class="update-forecast">Click Me</button>
  <p>You've updated {{counter}} times.</p>
  <button class="selection" value="minutely">Minutely</button>
  <button class="selection" value="hourly">Hourly</button>
  <button class="selection" value="daily">Daily</button>
 
	  
</template>
